<div class="modal-header">
  <h4 class="modal-title">Create New Customer</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  ></button>
</div>
<div class="modal-body">
  <form class="p-2" [formGroup]="customerForm" (ngSubmit)="submitForm()">
    <div class="form-group mb-3">
      <label class="required">Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter Customer Name"
        required
      />
      <div *ngIf="getErrorMessage('name')" class="error-text">
        {{ getErrorMessage("name") }}
      </div>
    </div>

    <div class="form-group mb-3">
      <label class="required">Email</label>
      <input
        type="text"
        class="form-control"
        formControlName="email"
        placeholder="Enter Customer Email"
        required
      />
      <div *ngIf="getErrorMessage('email')" class="error-text">
        {{ getErrorMessage("email") }}
      </div>
    </div>

    <div class="form-group mb-3">
      <label class="required">Select Region</label>
      <ngx-select
        [items]="regions"
        formControlName="region"
        (select)="getCountryByRegion($event)"
      ></ngx-select>
      <div *ngIf="getErrorMessage('region')" class="error-text">
        {{ getErrorMessage("region") }}
      </div>
    </div>

    <div class="form-group mb-3">
      <label class="required">Select Country</label>
      <ngx-select
        [items]="countries"
        [optionValueField]="'country'"
        [optionTextField]="'country'"
        formControlName="country"
      ></ngx-select>
      <div *ngIf="getErrorMessage('country')" class="error-text">
        {{ getErrorMessage("country") }}
      </div>
    </div>

    <div *ngIf="submitted && customerForm.invalid" class="error-text mb-3">
      Please fill all the required details correctly!
    </div>

    <div class="d-flex justify-content-center gap-3 border-top pt-3">
      <button type="submit" class="btn btn-primary">Create Customer</button>
      <!-- <button type="button" class="btn btn-outline-dark">Close</button> -->
    </div>
  </form>
</div>
